<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet-class-pro-games</title>
    <!-- use tailwind css and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- use css -->
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body class="min-h-screen bg-[#0b121d] poppins-extrabold">
    <main
      class="bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section
        class="Home text-white flex justify-center flex-col gap-y-10 min-h-screen items-center"
        id="Home-secreen"
      >
        <h1 class="text-8xl uppercase anton-regular">Alpha Case Pro</h1>
        <p class="poppins-extralight text-2xl">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button onclick="play()" class="btn btn-outline btn-secondary text-2xl">Play Now</button>
      </section>
      <!-- Playground scereen -->
      <section id="playGround-section" class="play-ground hidden">
        <div class="flex flex-col justify-center gap-20 pt-20 items-center">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB8]"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#2F2941] w-[396px] text-center text-white text-xl rounded-md pb-2"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currents-alphabets" class="text-black text-9xl font-bold up">Y</p>
            </div>
          </div>
          <!-- keyboard  start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->

          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <!-- button heart -->
            <button class="btn rounded-full px-4 text-[20px] bg-[#894189]">
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <!-- button dollar -->
            <button class="btn rounded-full px-4 text-[20px] bg-[#360490]">
              Score
              <img src="images/doloar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Finnal score section -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div
          class="text-white text-center space-y-10 bg-[#CF12E578] p-6 rounded-md"
        >
          <h1 class="text-7xl">Score : 14</h1>
          <button class="btn bg-white text-gray-700 text-lg">Play Again</button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
<script src="/scripts/utilitize.js"></script>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
